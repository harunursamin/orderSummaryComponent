<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="hero">

      </div>
      <div class="rest">
        <div class="title text">
          <h1>Order Summary</h1>
        </div>
        <div class="description">
          <p class="text2">
            You can now listen to millions of songs, audiobooks, 
            and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="img">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="price">
            <p class="text timming">Annual Plan</p>
            <p class="text2">$59.99/year</p>
          </div>
          <a href="..." class="timming">Change</a>
        </div>
        <div class="button">
          <button class="btn text2">Proceed to Payment</button>
          <button class="btn1 text">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>




  <!-- 

  

  
  

  

  
   -->
  
  
</body>
</html>
